<!DOCTYPE html>
<html lang="en">
    <head>
        <title>API Fetch App</title>
        <link rel="icon" href="computer.jpg" type="image/jpg">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body> 
        <header>
            <h1 class>API Fetch App</h1>
            <p>Fetches data from a public API and displays it in a table.</p>
            <p>Click the button below to fetch data.</p>
            <button id="fetch-button">Fetch Data</button>
            <div id="loading" style="display:none;">Loading...</div>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>    
        </header>
    </body>
</html>
